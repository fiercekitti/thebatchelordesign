<h1>Checkout</h1>
<div class="row">
	<div class="col-md-6 col-xs-11">
		<h2>Billing Information</h2>
		<sf-contact-info type="edit" contact="model.billingContact" collect-email="true"></sf-contact-info>
	</div>
	<div class="col-md-5 col-md-offset-1 col-xs-offset-0 col-xs-12">
		<h2>Payment Information</h2>
		<sf-payment-info type="edit" payment-information="model.paymentInformation"></sf-payment-info>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<label>
			<input type="checkbox" ng-value="true" ng-model="model.termsAgreed" />
			<span>	I have read and accepted the <a href="#">Cardholder Agreement</a>.</span>
		</label>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<label>
			<input type="checkbox" ng-value="true" ng-model="model.optIn" />
			<span>I would like to receive communications from your company.</span>
		</label>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">&nbsp;</div>
</div>
<div class="row">
	<div class="col-xs-12 text-right">
		<button type="button" class="btn btn-success" ng-click="model.goToReviewOrder()">Continue</button>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">&nbsp;</div>
</div>
