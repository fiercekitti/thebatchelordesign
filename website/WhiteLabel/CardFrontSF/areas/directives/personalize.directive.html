<form name="personalizationForm" novalidate>
	<div class="form-group">
		<label for="to">To</label>
		<input type="text" class="form-control" name="to" id="to" ng-model="model.personalization.to" placeholder="To" required/>
	</div>
	<div class="form-group">
		<label for="to">From</label>
		<input type="text" class="form-control" name="from" id="from" ng-model="model.personalization.from" placeholder="From" required />
	</div>
	<div class="form-group">
		<label for="message">Message</label>
		<textarea rows="6" class="form-control" name="message" id="message" ng-model="model.personalization.message" placeholder="Message" required></textarea>
	</div>

</form>
