<div>
	<h1>Select A Gift Card</h1>
	<div class="row">
		<div class="col-xs-12">&nbsp;</div>
	</div>
	<div class="row">
		<div ng-repeat="design in model.cardDesigns" class="card-design col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-class="{ selected: model.isSelectedCardDesign(design) }">
			<a href="" ng-click="model.selectCardDesign(design)"><img ng-src="{{design.imageUrl}}" title="Gift Card" alt="Gift Card" class="img-responsive"/></a>
		</div>
	</div>
	<sf-card-amounts ng-show="model.haveSelectedCardDesign()"></sf-card-amounts>
	<div class="container-fluid">
		<div class="row" ng-show="model.lineItemsValid()">
			<div class="col-xs-1">&nbsp;</div>
			<div class="col-xs-11 text-right">
				<button type="button" class="btn btn-success" ng-click="model.navigateToShippingInfo()">Continue</button>
			</div>
		</div>
	</div>
</div>
<div class="row"><div class="col-xs-12">&nbsp;</div></div>
