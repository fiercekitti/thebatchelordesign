<div class="row">
	<div class="col-md-6 col-xs-11">

		<sf-contact-info type="read" contact="model.billingContact" collect-email="true"></sf-contact-info>
	</div>
	<div class="col-md-5 col-md-offset-1 col-xs-offset-0 col-xs-12">
		<h2>Payment Information</h2>
		<sf-payment-info type="read" payment-information="model.paymentInformation"></sf-payment-info>
	</div>
</div>

	<div class="col-md-12">&nbsp;</div>
</div>
<div class="row">
	<div class="col-md-12">
		<sf-shopping-cart type="readOnly"></sf-shopping-cart>
	</div>
</div>
<div class="row">
	<div class="col-md-12">&nbsp;</div>
</div>
