<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Private Label E-commerce by Store Financial</title>
    <!-- inject:css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="content/css/bootstrap-custom.css">
	<link rel="stylesheet" href="content/css/ie10-viewport-bug-workaround.css">
    <link rel="stylesheet" href="content/css/site.css">
    <!-- endinject -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="privateLabel" ng-cloak ng-strict-di>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#{{::NAV_URLS.HOME}}"><img src="content/images/logo.png" alt="logo" class="col-lg-10 col-md-8 col-sm-4 col-xs-4" /></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav pull-right">
					<li><a href="#"><i class="fa fa-question"></i>FAQs</a></li>
					<li><a href="#"><i class="fa fa-phone"></i>Contact</a></li>
					<li><a href="#/shopping-cart"><i class="fa fa-shopping-cart"></i>Cart</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 main ng-cloak">
				<div class="global-error-alert ng-cloak alert alert-danger" ng-if="hasErrorAlert()">
					<button type="button" class="close" aria-label="Close" ng-click="dismissErrorAlert()"><span aria-hidden="true">&times;</span></button>
					<span ng-if="errorAlert.message">{{errorAlert.message}}</span>
					<span ng-if="!errorAlert.message && errorAlert.translationId" translate="{{errorAlert.translationId}}" translate-values="{{errorAlert.translateValues}}"></span>
				</div>
				<div class="container-fluid">
					<ng-view></ng-view>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="col-xs-12">
				<p>&copy; 2016 Easton Town Center. All rights reserved.</p>
				<ul class="footerMenu">
					<li><a href="#">Link 1</a></li>
					<li><a href="#">Link 2</a></li>
					<li><a href="#">Link 3</a></li>
					<li><a href="#">Link 4</a></li>
					<li><a href="#">Privacy Policy</a></li>
				</ul>
			</div>
		</div>
	</footer>
<!-- inject:js -->
